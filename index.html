<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link id="style" rel="stylesheet" href="style.css" title="" type="text/css" />
        <title>Cloth Cal</title>
        
    </head>
    <body>
        <div id="body-dis" >
            <div class="display">
                <div id="disMot">
                    <span> মোট:</span>
                    <span id="mot">0</span>
                </div>
                <div id="disShorboMot">
                    <span>সর্বমোট:</span>
                    <span id="sorboMot">0</span>
                </div>
            </div>
            <div id="all-input">
                <input class="clothInput width25" type="number" name="" id="gojInput" value="" placeholder="কত গজ"/>
                <input class="clothInput width25" type="number" name="" id="giraInput" value="" placeholder="কত গিরা"/>
                <input class="clothInput" type="number" name="" id="perGojRateInput" value="" placeholder="প্রতি গজের দাম"/>
                <input class="clothInput" type="number" name="" id="rateInput" value="" placeholder="মূল্য"/>
            </div>
           
            <div class="btn">
                <button class="clothBtn" type="submit" id="start" onclick="start()">হিসাব করুন</button>
                <button class="clothBtn" type="submit" id="reset" onclick="reset()">নতুন হিসাব শুরু করুন</button>
            </div>
        </div>
    
    <!-- This div is for new elements by creating JavaScript -->
    
    <div id="paraShow">
        
    </div>
        
        
        
    <script src="main.js" type="text/javascript" charset="utf-8">
            
    </script>
    
    </body>
</html>
